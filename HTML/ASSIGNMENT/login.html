<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-6 mt-4">
                <img src="images/hero-image.png"
                    class="img-fluid rounded-circle mt-5 ms-3 shadow p-3 mb-5 bg-body rounded" alt="">
            </div>

            <div class="col-lg-6 mt-5 pt-5">
                <div class="ms-5 ps-5 cont">
                    <img src="images/logo.svg"class="img-fluid" alt="">
                    <h1 class="mt-4" id="a1">We are <strong class="text-danger"> experts</strong> in business,
                        marketing,
                        growth, & sales.</h1>
                    <p class="mt-5 pb-2" id="a2">Login into your account</p>

                    <form>
                        <div class="mb-4 a4">

                            <input type="text" class="form-control text-secondary" aria-describedby="basic-addon1"
                                placeholder="Username">
                        </div>
                        <div class="mb-4 a4">

                            <input type="password" class="form-control text-secondary" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div>

                            <button type="submit" class="btn mt-3 btn-danger" id="btn">Login</button>

                            <span class="text-secondary a5">Forgot Password?</span>
                            <div class="mt-3">

                                <span class="text-secondary">Are you a new Member? <a href="#"
                                        style="text-decoration: none" class="text-danger">Register here</a></span>
                            </div>
                        </div>
                    </form>

                </div>


            </div>

        </div>
</body>

</html>
